<script type="text/javascript">
	RED.nodes.registerType('edgepi-dac-node',{
		category: 'Osensa EdgePi',
		color: '#a6bbcf',
		defaults: {
		name: {value: ""},
    transport: { value: "Local" },
    tcpAddress: { value: "" },
    tcpPort: { value: "" },
    method: {value: "write"},
    voltage: { value: 0},
    dacChannel: {value: "AOUT1"}
  	},
		inputs:1,
		outputs:1,
	  icon: "arrow-right.svg",
		label: function() {
			return this.name||"dac-node";
    },
    oneditprepare: function(){
      // Query html elements
      const configTransportSelect = document.getElementById("node-input-transport");
      const tcpField = document.querySelector(".form-row.tcp")
      const methodSelect = document.getElementById("node-input-method");
      const voltageFormRow = document.querySelector(".form-row.voltage");


      function updateEditor(){
				tcpField.style.display = (configTransportSelect.value === "Network") ? "flex" : "none";
        voltageFormRow.style.display = (methodSelect.value === "write") ? "flex" : "none";
      }

      // Update and add event listener to update on user input
      updateEditor()
      configTransportSelect.addEventListener("change", updateEditor);
      methodSelect.addEventListener("change", updateEditor);
  }
	});
</script>
<script type="text/html" data-template-name="edgepi-dac-node">

    <style>
      *{
          box-sizing: border-box !important;
      }

      .form-row{
          display: flex;
          align-items: center;
      }

      .form-row>label{
          margin-top: auto; margin-bottom: auto;
      }

      .form-row.tcp {
          flex-direction: row;
          align-items: center;
          margin-top: -5px; margin-bottom: 10px;
      }

      .tcp-address-input{
          width: 110px !important;
          margin-left: 100px !important;
      }
      .tcp-port-input{
          width: 60px !important;
      }

      .tcp-port-label{
          width: 5px !important;
          margin: auto 5px;
      }

      .form-row.voltage>input{
        width: 60px;
        margin-left: 5px;
      }

  </style>

	<div class="form-row name">
		<label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="Name">
	</div>	
  <div class="form-row transport">
    <label for="node-input-transport">Rpc Server:</label>
    <select id="node-input-transport">
      <option value="Local">Local</option>
      <option value="Network">Network</option>
    </select>
  </div>
  <div class="form-row tcp" >
    <input class="tcp-address-input" type="text" id="node-input-tcpAddress" placeholder="IP Address">
    <label class="tcp-port-label" for="node-input-tcpPort">:</label>
    <input class="tcp-port-input" type="text" id="node-input-tcpPort" placeholder="Port">
  </div>
  <div class="form-row channel">
    <label for="node-input-dacChannel">Channel</label>
    <select id="node-input-dacChannel">
      <option value="AOUT1">AOUT1</option>
      <option value="AOUT2">AOUT2</option>
      <option value="AOUT3">AOUT3</option>
      <option value="AOUT4">AOUT4</option>
      <option value="AOUT5">AOUT5</option>
      <option value="AOUT6">AOUT6</option>
      <option value="AOUT7">AOUT7</option>
      <option value="AOUT8">AOUT8</option>
    </select>
  </div>
  <div class="form-row method">
    <label for="node-input-method">Method:</label>
    <select id="node-input-method">
      <option value="write">Write Voltage</option>
      <option value="read">Read Voltage</option>
    </select> 
  </div>
  <div class="form-row voltage">
    <label for="node-input-voltage">Voltage to write: </label>
    <input type="text" id="node-input-voltage" placeholder="0-10" minlength="1" required
    pattern="^(?:[0-9]|10|\d\.\d{1,4})$">
  </div>
</script>


<script type="text/html" data-help-name="edgepi-dac-node">

	<h3>Properties</h3>
	<dl class="message-properties">
		<dt> RPC Server</dt>
		<dd>The connection to your EdgePi's RPC Server. </dd>
    <dt>Channel</dt>
		<dd>Select channel for analogue output read/write.</dd>
    <dt>Method</dt>
		<dd>Select method to either read or write.</dd>
    <dt> Voltage to write<span class="property-type">number</span></dt>
		<dd>When on write configuration: the amount of voltage between 0 and 10 to write to a selected channel.</dd>
	</dl>
	<h3>Inputs</h3>
		<dl class="message-properties">
			Any message can be used to trigger this node.
		</dl>
	<h3>Outputs</h3>
  <p>• When configured to read voltage:</p>
  <dl class="message-properties">
    <dt>payload <span class="property-type">number</span></dt>
    <dd>voltage reading from selected channel.</dd>
  </dl>
  <p>• When configured to write voltage:</p>
  <dl class="message-properties">
    <dt>payload <span class="property-type">string</span></dt>
    <dd>A success message stating the voltage written to the selected channel.</dd>
  </dl>
	<h3>References</h3>
		<ul>
			<li><a href="https://github.com/edgepi-cloud/node-red-edgepi-dac">GitHub</a> -the node's github repository </li>
		</ul>
</script>
