<script type="text/javascript">
  RED.nodes.registerType("dac", {
    category: "EdgePi",
    color: "#f391aa",
    defaults: {
      name: { value: "" },
      transport: { value: "Local" },
      tcpAddress: { value: "" },
      tcpPort: { value: "" },
      voltage: {},
      dacChannel: { value: "AOUT1" },
      gainOption: { value: "gain1" },
    },
    inputs: 1,
    outputs: 1,
    icon: "arrow-right.svg",
    label: function () {
      return this.name || "dac";
    },
    oneditprepare: function () {
      // Query html elements
      const configTransportSelect = document.getElementById(
        "node-input-transport"
      );
      const gainOption1 = document.getElementById("node-input-gain1");
      const gainOption2 = document.getElementById("node-input-gain2");
      const tcpField = document.querySelector(".form-row.tcp");
      const voltageGain1 = document.querySelector(".form-row.voltageGain1");
      const voltageGain2 = document.querySelector(".form-row.voltageGain2");

      if (this.gainOption == "gain1") {
        gainOption1.checked = true;
      } else {
        gainOption2.checked = true;
      }

      function updateEditor() {
        tcpField.style.display =
          configTransportSelect.value === "Network" ? "flex" : "none";
        const selectedGain = gainOption1.checked ? "gain1" : "gain2";
        voltageGain1.style.display = selectedGain === "gain1" ? "flex" : "none";
        voltageGain2.style.display = selectedGain === "gain2" ? "flex" : "none";
      }

      // Update and add event listener to update on user input
      updateEditor();
      document.getElementById(
        this.gainOption === "gain1"
          ? "node-input-voltageGain1"
          : "node-input-voltageGain2"
      ).value = this.voltage;

      configTransportSelect.addEventListener("change", updateEditor);
      gainOption1.addEventListener("change", updateEditor);
      gainOption2.addEventListener("change", updateEditor);
    },
    oneditsave: function () {
      this.gainOption = document.getElementById("node-input-gain1").checked
        ? "gain1"
        : "gain2";
      this.voltage = document.getElementById(
        this.gainOption === "gain1"
          ? "node-input-voltageGain1"
          : "node-input-voltageGain2"
      ).value;
    },
  });
</script>
<script type="text/html" data-template-name="dac">
  <style>
    * {
      box-sizing: border-box !important;
    }

    .form-row {
      display: flex;
    }

    .form-row > label {
      margin-top: auto;
      margin-bottom: auto;
    }

    .form-row.tcp {
      flex-direction: row;
      align-items: center;
      margin-top: -5px;
      margin-bottom: 10px;
    }

    .tcp-address-input {
      width: 160px !important;
      margin-left: 100px !important;
    }
    .tcp-port-input {
      width: 60px !important;
    }

    .tcp-port-label {
      width: 5px !important;
      margin: auto 5px;
    }

    .form-row.voltageGain1 input,
    .form-row.voltageGain2 input {
      width: 60px;
    }

    .form-row.gain input[type="radio"] {
      width: 40px !important;
    }

    label[for="node-input-gain1"],
    label[for="node-input-gain2"] {
      width: 50px !important;
    }
  </style>

  <div class="form-row name">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name:</label>
    <input type="text" id="node-input-name" placeholder="Name" />
  </div>
  <div class="form-row transport">
    <label for="node-input-transport">RPC Server:</label>
    <select id="node-input-transport">
      <option value="Local">Local</option>
      <option value="Network">Network</option>
    </select>
  </div>
  <div class="form-row tcp">
    <input
      class="tcp-address-input"
      type="text"
      id="node-input-tcpAddress"
      placeholder="IP Address/ Hostname"
    />
    <label class="tcp-port-label" for="node-input-tcpPort">:</label>
    <input
      class="tcp-port-input"
      type="text"
      id="node-input-tcpPort"
      placeholder="Port"
    />
  </div>
  <div class="form-row channel">
    <label for="node-input-dacChannel">Channel:</label>
    <select id="node-input-dacChannel">
      <option value="AOUT1">A-OUT1</option>
      <option value="AOUT2">A-OUT2</option>
      <option value="AOUT3">A-OUT3</option>
      <option value="AOUT4">A-OUT4</option>
      <option value="AOUT5">A-OUT5</option>
      <option value="AOUT6">A-OUT6</option>
      <option value="AOUT7">A-OUT7</option>
      <option value="AOUT8">A-OUT8</option>
    </select>
  </div>
  <div class="form-row gain">
    <label for="gainOption">Gain:</label>
    <input
      type="radio"
      name="gainOption"
      id="node-input-gain1"
      value="gain1"
      checked
    />
    <label for="node-input-gain1">OFF</label>
    <input type="radio" name="gainOption" id="node-input-gain2" value="gain2" />
    <label for="node-input-gain2">ON</label>
  </div>
  <div class="form-row voltageGain2">
    <label for="node-input-voltageGain2">Output voltage (V): </label>
    <input
      type="number"
      id="node-input-voltageGain2"
      placeholder="0-10"
      min="0"
      max="10"
      step="0.1"
    />
  </div>
  <div class="form-row voltageGain1">
    <label for="node-input-voltageGain1">Output voltage (V): </label>
    <input
      type="number"
      id="node-input-voltageGain1"
      placeholder="0-5"
      min="0"
      max="5"
      step="0.1"
    />
  </div>
</script>

  <h3>References</h3>
  <ul>

      <a href="https://github.com/edgepi-cloud/node-red-edgepi-dac">GitHub</a>

    </li>
  </ul>
</script>
